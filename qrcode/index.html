<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input id="text" type="text" placeholder="Enter text or url">
        <div id="imgbox">
            <img src="" id="qrimage">
        </div>
        <button onclick="generate()">Generate QR Code</button>
    </div>
    <script>
        let imgbox = document.getElementById("imgbox");
        let qrImage = document.getElementById("qrimage");
        let Text = document.getElementById("text")
        console.log("Input value:", Text.value);
        function generate() {
            if (Text.value.trim() !== '') {
            qrImage.src = " https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + Text.value
            imgbox.classList.add("show-img")
            }
            Text.value = "";
        }
    </script>
</body>
</html>
